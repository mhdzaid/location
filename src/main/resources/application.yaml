spring:
  main:
    allow-bean-definition-overriding: true
  datasource:
    url: jdbc:postgresql://localhost:5433/location
    username: location
    password: location
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQL94Dialect
    database: POSTGRESQL
    #    show-sql: true
    hibernate:
      ddl-auto: none

  flyway:
    url: jdbc:postgresql://localhost:5433/location
    schemas: public
    user: location
    password: location
    locations: classpath:db/migration

server:
  port: 8081